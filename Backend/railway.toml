[build]
builder = "nixpacks"

[deploy]
startCommand = "cd Backend && python -m uvicorn App.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/"
timeout = 300
interval = 30 